<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMTC Bus Interface</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Bus Interface</h1>

    <!-- Display Board (Interface 1) -->
    <div class="interface1">
        <div class="display">
            <span id="bus-location">Waiting...</span>
        </div>
    </div>

    <!-- Driver Panel (Interface 2) -->
    <div class="interface2">
        <button class="location-btn" data-location="Konankunte Cross">Konankunte Cross</button>
        <button class="location-btn" data-location="Yelachenahalli">Yelachenahalli</button>
        <button class="location-btn" data-location="JP Nagar">JP Nagar</button>
        <button class="location-btn" data-location="Sarakki">Sarakki</button>
        <button class="location-btn" data-location="Banashankari">Banashankari</button>
    </div>
</body>
</html>
